<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container drop-shadow">
        <div class="checkboxes">
            <div class="checkbox-item">
                <label for="checkbox1">All Pages</label>
                <input type="checkbox" id="checkbox1" class="input-hover">
            </div>
            <div class="hr-line"></div>

            <div class="checkbox-item">


            </div>
            <div class="checkbox-item">
                <label for="checkbox2">Page 1</label>
                <input type="checkbox" id="checkbox2" class="input-hover">
            </div>
            <div class="checkbox-item">
                <label for="checkbox3">Page 2</label>
                <input type="checkbox" id="checkbox3" class="input-hover">
            </div>
            <div class="checkbox-item">
                <label for="checkbox4">Page 3</label>
                <input type="checkbox" id="checkbox4">
            </div>
            <div class="checkbox-item">
                <label for="checkbox5">Page 4</label>
                <input type="checkbox" id="checkbox5" class="input-hover">
            </div>
            <div class="hr-line"></div>
        </div>

        <button id="submitButton">Done</button>
    </div>


</body>

</html>
